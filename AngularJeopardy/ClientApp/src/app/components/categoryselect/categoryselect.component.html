 <div   fxLayout="row" fxLayoutAlign="space-around center" class="container">
    <div *ngFor="let category of categories">
      <span>{{category.title}}</span>
      <div *ngFor="let question of category.questions">
        <button class="button-wrapper">
          {{question.value}}
        </button>
        <br>
      </div>
    </div>
  </div>
